# زيادة حجم الـ Heap لتقليل OutOfMemoryError في Gradle builds
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# تفعيل AndroidX ودعم التوافق للخلف
android.useAndroidX=true
android.enableJetifier=true

# تحديد الـ JDK يدويًا (مهم جدًا لو عندك Java 8 و 17 مع بعض)
org.gradle.java.home=C:\\Program Files\\Eclipse Adoptium\\jdk-17.0.16.8-hotspot

# تحسين سرعة الـ Gradle
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true

# ضبط Flutter على وضع faster build (لـ AGP 8+)
kotlin.incremental=true
# تم التعديل لضمان استقرار البناء
kotlin.compiler.execution.strategy=daemon

# تقليل زمن الـ Build الأولي عبر الـ configuration cache
org.gradle.configuration-cache=false
org.gradle.unsafe.configuration-cache=true

# Disable photo/video permissions from permission_handler (not needed for one-time access)
# Required to pass Google Play review for READ_MEDIA_IMAGES/READ_MEDIA_VIDEO
PERMISSION_HANDLER_ANDROID_READ_MEDIA_IMAGES=false
PERMISSION_HANDLER_ANDROID_READ_MEDIA_VIDEO=false
